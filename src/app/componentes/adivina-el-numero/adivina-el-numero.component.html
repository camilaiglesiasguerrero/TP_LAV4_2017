<div style="background-color:#22735C;" class="titulo">
    Adivina el número secreto
  </div>
  
  <br>
  
  <!--Reglas de juego-->
  <div [hidden]='verifica' style="margin-left: 10px">

<p-dialog header="Reglas del Juego: Adivina el número secreto" [(visible)]="display" [modal]="true" [responsive]="true" [width]="550" [minWidth]="200"  [style]="{'font-family':'Pixabubble','font-size':'18pt','background-color': '#FF8021'}">
  <span>Debés adivinar el número secreto elegido. Sólo podés pedir tres pistas y podés arriesgar hasta cinco veces.
    ¿Una pista? Está entre 0 y 100.
      Para empezar a jugar cliqueá "Comenzar".  </span>
      <p-footer>
          <button type="button" class="btn btn-success" (click)="display=false" ><i class="fa fa-check-square"></i> Entendido!</button>
      </p-footer>
</p-dialog>

<button type="button" class="btn btn-primary" (click)="showDialog()" pButton label="Show"><i class="fa fa-external-link-alt"></i>¿Cómo se juega?</button>
<button type="button" class="btn btn-warning" (click)='irA()'>Ir a todos los juegos</button>    
<button type="button" class="btn btn-success" [hidden]="!ocultarVerificar" (click)='generarNumero()'>Comenzar</button>
</div>
<!--Fin reglas de juego-->
  <br>

  <div [hidden]='ocultarVerificar'>
      <input [hidden]='seRindio' style='text-align:center; margin-left: 45%;' type="text" [(ngModel)]='nuevoJuego.numeroIngresado'>
      <input [hidden]='!seRindio' style='text-align:center; margin-left: 45%; background-color:firebrick' type="text" [(ngModel)]='nuevoJuego.numeroSecreto'>
      <ul [hidden]='seRindio' *ngFor="let num of nuevoJuego.ingresados">
    <label>{{num.intentos}}) {{num.numero}}  {{num.pista}}</label>
    </ul>
    <div style="margin-left: 40%;">  
      <br>
      <button type="button" class="mi-btn2 btn-warning" (click)='PedirPista()'>Pedir pista</button>
      <button type="button" class="mi-btn2 btn-success" (click)='verificar()'>Comprobar</button>
      <button type="button" class="mi-btn2 btn-danger" (click)='Rendirse()'>Rendirse</button>
    </div>
</div>
