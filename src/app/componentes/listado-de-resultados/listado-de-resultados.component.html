<div class="container">
<table class="table table-condensed">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Jugador</th>
        <th>Juego</th>
        <th>Resultado</th>

    </thead>
    <tbody>
      <tr *ngFor="let juego of listado">

        <td>{{juego.juego}} </td>
        <td>{{juego.gano}}</td>

        <td *ngIf="!juego.gano">¡Derrota!</td>   --> 
        
      </tr>
     
    </tbody>
