<button [hidden]='!empiezaElJuego'(click)='agregar(4)'>Menos rojo</button>
<button [hidden]='!empiezaElJuego'(click)='agregar(5)'>Menos Verde</button>
<button [hidden]='!empiezaElJuego'(click)='agregar(6)'>Menos azul</button>

<br>
<button [hidden]='!empiezaElJuego'(click)='verificar()'>Comprobar</button>
