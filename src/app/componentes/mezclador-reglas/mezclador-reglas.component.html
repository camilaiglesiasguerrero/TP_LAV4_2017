<h1 mat-dialog-title>Cómo jugar mezclador de colores</h1>
<div mat-dialog-content class = 'test'>
  <p>
    El objetivo del juego es igualar el color brindado mezclando rojo, azul y verde en distintas proporciones. Se gana cuando tanto el color original como el armado por el jugador coinciden.
    Para empezar a jugar cliqueá "Comenzar".  
  </p>  

</div>

<mat-dialog-actions>
  <button mat-button class="btn btn-success" (click)="onNoClick()">¡Entendido!</button>
</mat-dialog-actions>
